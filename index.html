<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="col-sm-10 form-group">
      <form class="form-inline" name="OrderForm" action="" method="get">
        <div class="col-sm-12">
          <div class="form-group col-sm-6">
            <label for="date">Due Date:</label>
            <input type="date" class="form-control" name="date" placeholder="24/12/2017">
           </input>
          </div>
          <div class="form-group col-sm-6">
            <label for="reciever">Reciever:</label>
            <input type="text" class="form-control" name="reciever" placeholder="Name of the person who's cake it is">
          </div>
        </div>
        <div class="col-sm-12">
          <div class="form-group col-sm-6">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name" placeholder="Name">
           </input>
          </div>
          <div class="form-group col-sm-6">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" name="phone" placeholder="8091112222">
           </input>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="form-group col-sm-6">
            <label for="email">Email:</label>
            <input type="text" class="form-control" name="email" placeholder="edwardespinal16@gmail.com"/>
          </div>
          <div class="form-group col-sm-6">
            <label for="color">Color:</label>
            <input type="text" class="form-control" name="color" placeholder="White, Green"/>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="form-group col-sm-6">
            <label for="pounds">Pounds:</label>
            <input type="number" class="form-control" name="pounds" min="1" max="15" value="1">
          </div>
          <div class="form-group col-sm-6">
            <label for="filling">Filling:</label>
            <select class="form-control" name="filling">
              <option>Pineapple</option>
              <option>Strawberry</option>
              <option>Chocolate</option>
              <option>Peanut Butter</option>
              <option>Caramel</option>
              <option>Guaba</option>
            </select>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="form-group col-sm-6">
            <label for="frosting">Frosting:</label>
            <select class="form-control" name="frosting">
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>
          <div class="form-group col-sm-6">
            <label for="decoration">Decoration:</label>
            <input type="text" class="form-control" name="decoration" placeholder="Birthday, Weeding"></input>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="row col-md-2 col-md-offset-5">
            <button type="button" class="btn btn-success" onclick="processForm(this.form)">Accept </button>
          </div>
        </div>
    </form>
  </div>
  <div class="col-sm-10">

        <form>
          <div class="input-group row-sm-10">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-search"></i>
            </span>
            <input type="date" name="date" class="form-control"/>
          </div>
          <div class="row-sm-10">
          <button type=button class="btn btn-success" onClick="updateTable(this.form)">Search</button>
          <button type=button class="btn btn-success" onClick="updateTable()">Clear</button>
        </div>
        </form>

    </div>
    <div class="col-sm-10">
    <table class="table table-striped" id="responses" name="responses">
      <thead>
        <tr>
          <th>Due Date</th>
          <th>Pounds</th>
          <th>Color</th>
          <th>Filling</th>
          <th>Frosting</th>
          <th>Decoration</th>
          <th>Name</th>
          <th>Phone</th>


        </tr>
      </thead>
    </table>
    <div class="col-sm-12">
      <h1>Resume:</h1>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="tearnings">Earnings:</label>
          <div class="col-sm-10">
            <p class="form-control-static" name="tearnings" id="tearnings"></p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="tpounds">Pounds:</label>
          <div class="col-sm-10">
            <p class="form-control-static" name="tpounds" id="tpounds"></p>
          </div>
        </div>
      </form>
    </div>
  </div>

  </div>
  <script src="scripts.js"></script>

  </body>
</html>
